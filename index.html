<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>Tabela Estilizada</title>
</head>
<body>
    <div class="tabela-moda">
        <h2>Moda</h2>
        <table>
            <tr>
                <th class="tabela-cabecalho">Roupa</th>
                <th class="tabela-cabecalho">Tamanho</th>
                <th class="tabela-cabecalho">Preço</th>
            </tr>
            <tr>
                <td class="tabela-dados">Camiseta</td>
                <td class="tabela-dados">M</td>
                <td class="tabela-dados">R$ 70,00</td>
            </tr>
            <tr>
                <td class="tabela-dados">Tênis</td>
                <td class="tabela-dados">42</td>
                <td class="tabela-dados">R$ 5,00</td>
            </tr>
        </table>
    </div>
    <br>
    <div>
        <h2>
            Casa
        </h2>
        <table>
            <tr>
                <th class="tabela-casa">Produto</th>
                <th class="tabela-casa">Valor</th>
            </tr>
            <tr>
                <td class="tabela-casa-dados">Sofá</td>
                <td class="tabela-casa-dados">R$ 1.200,00</td>
            </tr>
            <tr>
                <td class="tabela-casa-dados">Televisão</td>
                <td class="tabela-casa-dados">R$ 5.000,00</td>
            </tr>
        </table>
    </div>
</body>
</html>
